version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      labels:
        - "org.pseudolab.project=getcloser"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE: http://backend:8000/api
      NEXT_PUBLIC_TEAM_SIZE: ${TEAM_SIZE}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      labels:
        - "org.pseudolab.project=getcloser"
    ports:
      - "8000:8000"
    environment:
      ENV: development
      DATABASE_URL: postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_DATABASE}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-prod}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      TEAM_SIZE: ${TEAM_SIZE}
      PENDING_TIMEOUT_MINUTES: ${PENDING_TIMEOUT_MINUTES}
    volumes:
      - ./backend/app:/app
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
